{% assign date_format = site.date_format | default: "%Y.%m.%d" %}

<p class="page__date"><strong><i class="fas fa-xs fa-calendar-alt" aria-hidden="true"></i> date: </strong> <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: date_format }}</time></p>
<p class="page__date"><strong><i class="fas fa-xs fa-calendar-alt" aria-hidden="true"></i> Updated: </strong> <time datetime="{{ page.last_modified_at | date: "%Y-%m-%d" }}">{{ page.last_modified_at | date: date_format }}</time></p>
